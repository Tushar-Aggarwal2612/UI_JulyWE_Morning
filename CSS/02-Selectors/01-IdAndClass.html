<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            height: 200px;
            background-color: lightblue;
        }
        #header {
            background-color: lightcoral;
        }
        #banner {
            background-color: lightgray;
        }
        .class_1 {
            width: 700px;
        }
        .class_2 {
            height: 100px;
        }
    </style>
</head>
<body>

    <h1>ID Vs Class</h1>

    <!-- Id 
     - A same id cannot be given to two element within a page
     - Any element cannot have two ids. Element can have only 1 id. 
     - Id is respresented by (#) -->

     <!-- Class 
      - Represents a group of elements
      - CSS will be reused because of classes
      - You can give any number of classes to any element 
      - Class is represented by dot(.) -->

      <div id="header" class="class_1 class_2"></div>
      <hr>
      <div id="banner"></div>
      <hr>
      <div id="content" class="class_2"></div>
      <hr>
      <div id="footer" class="class_1"></div>

    
</body>
</html>
