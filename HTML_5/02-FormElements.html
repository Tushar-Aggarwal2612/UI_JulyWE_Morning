<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>Form Elements</h1>

    <form action="#">
        <table border="2">
            <tr>
                <td><label for="username">Enter Name</label></td>
                <td>
                    <input type="text" id="username" placeholder="Enter Name" required value="ram" readonly>
                </td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td>
                    <input type="password" placeholder="Enter Password" required value="ram">
                </td>
            </tr>
            <tr>
                <td>Enter Email</td>
                <td>
                    <input type="email" autofocus autocomplete="off" placeholder="Enter EmailID">
                </td>
            </tr>
            <tr>
                <td>Enter Age</td>
                <td>
                    <input type="number" min="18" max="30">
                </td>
            </tr>
            <tr>
                <td>Enter DOB</td>
                <td>
                    <input type="date">
                </td>
                <td>
                    <input type="time">
                </td>
                <td>
                    <input type="datetime-local">
                </td>
            </tr>
            <tr>
                <td>Select Color</td>
                <td>
                    <input type="color">
                </td>
            </tr>
            <tr>
                <td>Selet Range</td>
                <td>
                    <input type="range" value="0" max="1000" min="500" 
                    onchange="output.value = value">
                </td>
                <td>
                    <output id="output">500</output>
                </td>
            </tr>
            <tr>
                <td>Your Progress</td>
                <td>
                    <progress value="40" max="100"></progress>
                </td>
            </tr>
            <tr>
                <td>Enter Card Number</td>
                <td>
                    <input type="text" placeholder="Enter Card Number" 
                    pattern="[a-z]{4}[A-Z]{1}[0-9]{2}[@|$|#|*]{1}"
                    title="Small case - 4 letters, Upper case - 1 letter, 0-9 2 digit, any special character" onchange="out_2.value = title">
                </td>
                <td>
                    <output id="out_2"></output>
                </td>
            </tr>
            <tr>
                <td>Choose File</td>
                <td>
                    <input type="file" id="file">
                </td>
            </tr>
            <tr>
                <td>Enter Message</td>
                <td>
                    <textarea cols="30" rows="10" placeholder="Enter Message" spellcheck="false" style="resize:none; width:300px"></textarea>
                </td>
            </tr>
            <tr>
                <td><input type="reset"></td>
                <td><input type="submit" value="Register"></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
