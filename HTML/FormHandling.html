<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>Form Handling</h1>

    <!-- Method - Get and Post -->
    <form action="register.html" method="get">
        <table>
            <tr>
                <td><label for="username">Enter Name</label></td>
                <td>
                    <input type="text" id="username" name="u_name">
                </td>
            </tr>
            <tr>
                <td><label for="userpwd">Enter Password</label></td>
                <td>
                    <input type="password" id="userpwd" name="u_pwd">
                </td>
            </tr>
            <tr>
                <td>Select Country</td>
                <td>
                    <select name="u_country">
                        <option>Select Country</option>
                        <option value="Ind">India</option>
                        <option value="Ch">China</option>
                        <option value="usa">USA</option>
                        <option value="uk">UK</option>
                        <option value="It">Italy</option>
                        <option value="Fr">France</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Select Gender</td>
                <td>
                    <input type="radio" name="gender" value="m"> Male
                    <input type="radio" name="gender" value="f"> Female
                </td>
            </tr>
            <tr>
                <td>Select Course</td>
                <td>
                    <input type="checkbox"> MCA
                    <input type="checkbox"> BCA
                    <input type="checkbox"> Btech
                    <input type="checkbox"> Mtech
                    <input type="checkbox"> Bsc
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
